</body>
<script>
    function compareTriplets(a, b) {
        let aliceScore = 0;
        let bobScore = 0;

        for (let i = 0; i < 3; i++) {
            if (a[i] > b[i]) {
                aliceScore += 1;
            } else if (a[i] < b[i]) {
                bobScore += 1;
            }

        }

        return [aliceScore, bobScore];
    }

    let a = [17, 28, 30];
    let b = [99, 16, 8];
    console.log(compareTriplets(a, b));  
</script>
